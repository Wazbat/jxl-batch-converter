name: Build application
on:
  pull_request:
jobs:
  build:
    runs-on: windows-latest
    name: Build
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          install: mingw-w64-x86_64-toolchain
          msystem: mingw64
          release: false
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
            host: 'windows'
            target: 'desktop'
      - name: Build
        run: |
          ls
          qmake jxl-batch-converter.pro CONFIG+=qtquickcompiler
          make
      - run: ls
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
           name: build
           path: ./build