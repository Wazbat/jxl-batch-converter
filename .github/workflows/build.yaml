name: Build application
on:
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        qt:
          - 5.15.2
        spec:
          - linux-clang
          - win32-msvc
    runs-on: windows-latest
    name: Build ${{ matrix.spec }}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          install: mingw-w64-x86_64-toolchain
          msystem: mingw64
          release: false
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
            host: 'windows'
            target: 'desktop'
            version: ${{ matrix.qt }}
      - name: Build
        run: |
          ls
          qmake jxl-batch-converter.pro -spec ${{ matrix.spec }} CONFIG+=qtquickcompiler
          make
      - run: ls
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
           name: ${{ matrix.spec }}-build
           path: ./build